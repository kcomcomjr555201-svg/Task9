<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - JavaScript Events</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%); padding: 30px; backdrop-filter: blur(10px); }
        .card-title { font-size: 24px; margin-bottom: 12px; color: #000; }
        .card-text { margin-bottom: 20px; line-height: 1.6; color: #000; }
        .d-flex { display: flex; }
        .justify-content-between { justify-content: space-between; }
        .text-center { text-align: center; }
        .my-4 { margin: 20px 0; }
        .mb-3 { margin-bottom: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; color: #000; font-weight: bold; }
        .btn-primary { background-color: #00ff00; color: #000; }
        .btn-secondary { background-color: #ff0000; color: #000; }
        .btn-success { background-color: #00ff00; color: #000; }
        .btn-lg { padding: 12px 30px; font-size: 18px; }
        
        body {
            background: linear-gradient(135deg, #ff0000 0%, #ffff00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .level-badge {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff0000 0%, #ffff00 100%);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="card-title">Level 3: JavaScript Events</h5>
                        <p class="card-text">Now you're learning JavaScript! Click the "Level Up" button to increase your level.</p>
                        
                        <div class="text-center my-4">
                            <div class="level-badge" id="levelBadge">Level 1</div>
                        </div>
                        
                        <div class="text-center mb-3">
                            <button class="btn btn-success btn-lg" onclick="levelUp()">Level Up!</button>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="location.href='level2.html'">Back</button>
                            <button class="btn btn-primary" onclick="location.href='level4.html'">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentLevel = 1;
        
        function levelUp() {
            if (currentLevel < 6) {
                currentLevel++;
                document.getElementById('levelBadge').textContent = 'Level ' + currentLevel;
            } else {
                alert('Max level reached!');
            }
        }
    </script>
</body>
</html>
